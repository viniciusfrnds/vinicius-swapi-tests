name: SWAPI Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file: [
          "tests/test_planets.js",
          "tests/test_specific_planet.js",
          "tests/test_starships.js",
          "tests/test_specific_starship.js",
          "tests/test_films.js",
          "tests/test_specific_film.js",
          "tests/test_people.js",
          "tests/test_specific_character.js",
          "tests/test_invalid_route.js",
          "tests/test_nonexistent_resource.js"
        ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install
      - name: Run Jest test
        run: npm test ${{ matrix.file }}
